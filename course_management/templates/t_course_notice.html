    <div class="layui-field-box">
        {{ notice }}
    </div>
    <form class="layui-form layui-form-pane" method="POST">
        {% csrf_token %}
        <div class="layui-field-box">
            <div class="layui-form-item layui-form-text">

                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit>提交修改</button>
            </div>
        </div>
    </form>
{% endblock %}
